    build_component_library:
        runs-on: ubuntu-latest
              
        strategy:
            matrix:
                node-version: [20.x]
              
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn --immutable
            - run: yarn build
              working-directory: packages/component-library
            - name: Save build
              uses: actions/upload-artifact@v4
              with:
                  name: lib-dist
                  if-no-files-found: error
                  path: packages/component-library/dist
    
    build_progress_icons:
        runs-on: ubuntu-latest
                
        strategy:
            matrix:
                node-version: [20.x]
                
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn install --immutable
            - run: yarn build
              working-directory: packages/progress-icons
            - name: Save progress icon build
              uses: actions/upload-artifact@v4
              with:
                  name: progress-icon-dist
                  if-no-files-found: error
                  path: packages/progress-icons/dist

    build_theme_verify_artifacts:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn --immutable
            - run: yarn build
              working-directory: packages/themes
            - name: Save dist
              uses: actions/upload-artifact@v4
              with:
                  name: theme-dist
                  if-no-files-found: error
                  path: packages/themes/dist
            - run: yarn test
              working-directory: packages/themes

    build_rn_docs:
      runs-on: ubuntu-latest
        
      strategy:
          matrix:
              node-version: [20.x]
      env:
          base-href: ${{ github.ref == 'refs/heads/master' && '/react-native/' || '/react-native-dev/' }}
        
      steps:
          - name: Checkout
            uses: actions/checkout@v4
          - name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v4
            with:
                node-version: ${{ matrix.node-version }}
                cache: 'yarn'
          - run: yarn --immutable
          - run: yarn build --base=${{env.base-href}} && touch ./dist/docs/.nojekyll
            working-directory: docs
          - name: Save dist
            uses: actions/upload-artifact@v4
            with:
                name: docs
                if-no-files-found: error
                path: docs/dist

