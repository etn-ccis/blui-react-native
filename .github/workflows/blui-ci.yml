name: Build

on:
    push:
        branches: ['dev', 'master']
    pull_request:
        branches: ['dev', 'master']
    pull_request_target:
        types:
            - opened
        branches:
            - '*/*'

permissions:
    pull-requests: write
    contents: read

jobs:
    prettier_lint:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn
            - run: yarn prettier:check
            - run: yarn lint

    unit_tests_components:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn install --immutable
            - run: yarn coverage
              working-directory: packages/blui-react-native-component-library
            - name: Upload to Codecov
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  directory: packages/blui-react-native-component-library/coverage/
                  files: cobertura-coverage.xml
                  flags: unittests
                  name: codecov-report
                  verbose: true

    build_components_library:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn --immutable
            - run: yarn build
              working-directory: packages/blui-react-native-component-library
            - name: Save build
              uses: actions/upload-artifact@v4
              with:
                  name: lib-dist
                  if-no-files-found: error
                  path: packages/blui-react-native-component-library/lib-dist
                  
    build_theme_verify_artifacts:
        runs-on: ubuntu-latest
            
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn --immutable
            - run: yarn build
              working-directory: packages/blui-react-native-themes
            - name: Save build
              uses: actions/upload-artifact@v4
              with:
                  name: theme-dist
                  if-no-files-found: error
                  path: packages/blui-react-native-themes/theme-dist
            - run: yarn test
              working-directory: packages/blui-react-native-themes

    npm_pack:
        runs-on: ubuntu-latest
        needs: build_theme_verify_artifacts
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Download the dist folder
              uses: actions/download-artifact@v4
              with:
                  name: theme-dist
                  path: packages/blui-react-native-themes/theme-dist
            - run: npm pack
              working-directory: packages/blui-react-native-themes/theme-dist
            - name: Save npm pack
              uses: actions/upload-artifact@v4
              with:
                  name: theme-tarball
                  if-no-files-found: error
                  path: packages/blui-react-native-themes/theme-dist

    
    unit_tests_workflows:
        runs-on: ubuntu-latest
        needs: npm_pack
        strategy:
          matrix:
            node-version: [18.x]

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
                cache: 'yarn'
            - run: yarn --immutable
            - name: Download tarball
              uses: actions/download-artifact@v4
              with:
                  name: theme-tarball
                  path: theme-tarball
            - run: yarn --immutable
              working-directory: packages/blui-react-native-workflows
            - run: |
                  PACKAGED_VERSION=`node -p "require('../../theme-tarball/package.json').version"`
                  yarn add ../../../theme-tarball/brightlayer-ui-react-native-themes-$PACKAGED_VERSION.tgz
              working-directory: packages/blui-react-native-workflows
            - run: yarn coverage
              working-directory: packages/blui-react-native-workflows
            # - name: Upload to Codecov
            #   uses: codecov/codecov-action@v5
            #   with:
            #       token: ${{ secrets.CODECOV_TOKEN }}
            #       directory: packages/blui-react-native-workflows/coverage/
            #       files: clover.xml
            #       flags: unittests
            #       name: codecov-report
            #       verbose: true

    build_login_workflow:
        runs-on: ubuntu-latest

        strategy:
          matrix:
            node-version: [18.x]

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn --immutable
              working-directory:  packages/blui-react-native-workflows
            - run: yarn build
              working-directory:  packages/blui-react-native-workflows
            - name: Save build
              uses: actions/upload-artifact@v4
              with:
                  name: workflow-dist
                  if-no-files-found: error
                  path:  packages/blui-react-native-workflows/dist

    build_rn_progress_icons:
        runs-on: ubuntu-latest
    
        strategy:
          matrix:
            node-version: [18.x]
    
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "yarn"
            - run: yarn install --immutable
            - run: yarn build
              working-directory: packages/blui-react-native-progress-icons
            - name: Save rn progress icon build
              uses: actions/upload-artifact@v4
              with:
                  name: progress-icon-dist
                  if-no-files-found: error
                  path: packages/blui-react-native-progress-icons/dist
      
