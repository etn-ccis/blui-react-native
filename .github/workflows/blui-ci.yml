    build_components_library:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn install --immutable
            - run: yarn build
              working-directory: packages/blui-react-native-component-library
            - name: Save build
              uses: actions/upload-artifact@v4
              with:
                  name: lib-dist
                  if-no-files-found: error
                  path: packages/blui-react-native-component-library/dist

    build_theme_verify_artifacts:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'
            - run: yarn --immutable
            - run: yarn build --base=${{env.base-href}}
              working-directory: docs
            - name: Save dist
              uses: actions/upload-artifact@v4
              with:
                  name: theme-dist
                  if-no-files-found: error
                  path: docs/dist

